<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/static/style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <title>{{ title }}</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-dark bg-dark">
                <h1>Календарь</h1>
                <p>
                    <a class="btn btn-dark" href="/">Главное</a>
                    <a class="btn btn-dark" href="/active">Активности</a>
                    <a class="btn btn-dark" href="/personal_account">Профиль</a>
                </p>
                {% if user and user.is_active %}
                        <!-- Кнопки для зарегистрированных пользователей -->
                        <a class="btn btn-outline-light mx-2" href="/logout">Выйти</a>
                {% else %}
                <p>
                    <a class="btn btn-dark" href="/register">Зарегистрироваться</a>
                    <a class="btn btn-dark" href="/login">Войти</a>
                </p>
                {% endif %}
        </nav>
    </header>
    <div>
        <main role="main" class="container">
            {% block content %}{% endblock %}
        </main>
    </div>
</body>
</html>
